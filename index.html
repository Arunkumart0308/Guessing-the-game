<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Number Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Guessing Number Game</h1>
        
        <div id="game-start">
            <button id="startGameBtn">Start New Game</button>
        </div>
        
        <div id="game-screen" class="hidden">
            <p id="greeting"></p>
            <p>Time Elapsed: <span id="timer">0</span> seconds</p>
            <label for="guess">Enter a 4-digit number:</label>
            <input type="text" id="guess" maxlength="4" placeholder="4 digits">
            <button id="submitGuessBtn">Submit Guess</button>
            <p id="feedback"></p>
        </div>
        
        <div id="game-over" class="hidden">
            <p>Game Over! The correct number was <span id="correctNumber"></span>.</p>
            <button id="restartGameBtn">Restart Game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
